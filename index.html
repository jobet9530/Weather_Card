<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card Main</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/@salesforce-ux/design-system/2.17.8/styles/salesforce-lightning-design-system.min.css">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rbs5bo8i5fZtOfx6S8RQQPKoV9Oue9eSS0xq61bx23IW+q5tDqxyFdjkXfWqJ2oN" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iKt6Ua1y4S0FfFgFJl7a9z17kcVRZdA/zwUZJ9gq+4TtTXtj2XRHp" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
  <div class="slds-scope weather">
    <section class="slds-scope weather__teaser">
      <article class="slds-card weather-teaser__web">
        <header class="slds-card__header slds-grid">
          <h2 class="slds-text-heading_small slds-m-bottom_small">Sinacaban</h2>
          <span class="weather-symbol is-sunny is-white slds-m-left_medium">
            <img src="Sinacaban.png" class="image-style-teaser-work">
          </span>
          <h1 class="temp slds-text-heading_large slds-m-left_medium">32째C</h1>
          <p class="hour slds-m-left_medium">3:32pm</p>
        </header>
        <main class="main-content slds-card__body slds-grid slds-wrap">
          <article class="slds-col weather-column slds-m-bottom_medium">
              <span class="weather-symbol is-rainy slds-m-bottom_small">
                <img src="rainy-day.png" class="smaller-image">
              </span>
              <p class="day slds-text-title_caps">SUN</p>
              <p class="temperature slds-text-heading_medium">23째</p>
          </article>
          <article class="slds-col weather-column slds-m-bottom_medium">
              <span class="weather-symbol is-sunny slds-m-bottom_small">
                <img src="cloudy-day.png" class="smaller-image">
              </span>
              <p class="day slds-text-title_caps">MON</p>
              <p class="temperature slds-text-heading_medium">30째</p>
          </article>
          <article class="slds-col weather-column slds-m-bottom_medium">
              <span class="weather-symbol is-foggy slds-m-bottom_small">
                <img src="mist.png" class="smaller-image">
              </span>
              <p class="day slds-text-title_caps">TUE</p>
              <p class="temperature slds-text-heading_medium">16째</p>
          </article>
        </main>
      </article>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
