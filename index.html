<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Card Main</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-rbs5bo8i5fZtOfx6S8RQQPKoV9Oue9eSS0xq61bx23IW+q5tDqxyFdjkXfWqJ2oN" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-GLhlTQ8iKt6Ua1y4S0FfFgFJl7a9z17kcVRZdA/zwUZJ9gq+4TtTXtj2XRHp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
  <div class="weather">
    <section class="weather__teaser">
      <article class="weather-teaser__web">
        <header>
          <h2>Sinacaban</h2>
          <span class="weather-symbol is-sunny is-white">
            <img src="Sinacaban.png" class="image-style-teaser-work">
          </span>
          <h1 class="temp">32째C</h1>
          <p class="hour">3:32pm</p>
        </header>
        <main class="main-content">
          <article class="weather-column">
              <span class="weather-symbol is-rainy">
                <img src="rainy-day.png" class="smaller-image">
              </span>
              <p class="day">SUN</p>
              <p class="temperature">23째</p>
          </article>
          <article class="weather-column">
              <span class="weather-symbol is-sunny">
                <img src="cloudy-day.png" class="smaller-image">
              </span>
              <p class="day">MON</p>
              <p class="temperature">30째</p>
          </article>
          <article class="weather-column">
              <span class="weather-symbol is-foggy">
                <img src="mist.png" class="smaller-image">
              </span>
              <p class="day">TUE</p>
              <p class="temperature">16째</p>
          </article>
        </main>
      </article>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
